<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>merry christmas</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Courier New", Courier, monospace;
    }

    pre {
        font-size: 22px;
        line-height: 1.0;
        color: white;
        z-index: 2;
        text-align: center; 
        text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .snow {
        position: fixed;
        top: -10px;
        color: white;
        user-select: none;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<pre id="tree"></pre>

<script>
const treeEl = document.getElementById("tree");
const height = 15;

function randomColor() {
    const hues = [0, 60, 120, 180, 240, 300]; 
    return `hsl(${hues[Math.floor(Math.random()*hues.length)]}, 100%, 70%)`;
}

function drawTree() {
    let tree = "";

    const starColor = Math.random() > 0.5 ? "#FFD700" : "#FFA500";
    tree += `<span style="color:${starColor}; text-shadow: 0 0 15px ${starColor}">★</span>\n`;

    for (let i = 1; i <= height; i++) {
        let leaves = "";
        for(let j = 0; j < (2 * i - 1); j++) {
            leaves += (j % 2 === 0) ? "*" : "o"; 
        }
        tree += `<span style="color:${randomColor()}">${leaves}</span>\n`;
    }

    const trunkColor = "#8B4513";
    const darkTrunkColor = "#5D2906";
    
    for (let i = 0; i < 3; i++) {
        const color = i === 0 ? trunkColor : darkTrunkColor;
        tree += `<span style="color:${color}">███</span>\n`;
    }

    treeEl.innerHTML = tree;
}

function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "•";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = Math.random() * 15 + 5 + "px";
    snow.style.animationDuration = Math.random() * 3 + 4 + "s";
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 6000);
}

setInterval(drawTree, 500);
setInterval(createSnow, 100);
drawTree();
</script>

</body>
</html>
